name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Build and push Docker image
      run: |
        docker build -t amogh9792/wisecow-app:latest .
        docker push amogh9792/wisecow-app:latest
  deploy:  # This job can be conditionally triggered based on successful build
    runs-on: ubuntu-latest
    needs: build-and-push  # This job depends on the previous job's success
    steps:
    - uses: checkout@v3
    - name: Use kubectl
      uses: kubernetes-sigs/actions/download-kubectl@v3
      with:
        version: '1.24.0'  # Adjust version as needed
    - name: Apply Kubernetes manifests
      run: |
        kubectl apply -f deployment.yaml
        kubectl apply -f service.yaml
