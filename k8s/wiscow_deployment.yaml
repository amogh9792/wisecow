apiVersion: apps/v1
kind: Deployment
metadata:
  name: wisecow-deployment
spec:
  replicas: 1  # Adjust as needed
  selector:
    matchLabels:
      app: wisecow
  template:
    metadata:
      labels:
        app: wisecow
    spec:
      containers:
      - name: wisecow
        image: ${{ secrets.DOCKER_USERNAME }}/wisecow-app:latest
        ports:
        - containerPort: 5000  # Adjust port if needed
