apiVersion: apps/v1
kind: Deployment
metadata:
  name: wisecow-deployment
spec:
  replicas: 2  # Number of Pod replicas
  selector:
    matchLabels:
      app: wisecow
  template:
    metadata:
      labels:
        app: wisecow
    spec:
      containers:
      - name: wisecow
        image: amogh9792/wisecow-app:latest  # Replace with your registry URL
        ports:
        - containerPort: 5000  # Adjust port if needed
